apiVersion: apps/v1
kind: Deployment
metadata:
  name: "account-deployment"
  namespace: "kube-public"
  labels:
    app: "account-deployment"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "account"
  template:
    metadata:
      labels:
        app: "account"
    spec:
      containers:
        - name: info
          image: "registry-1.docker.io/artaneja13/account:latest"
          imagePullPolicy: Always
